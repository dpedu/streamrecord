{{#each files}}
<div class="row-fluid clearfix">
	<div class="col-sm-6">
		<strong>{{filename}}</strong>
	</div>
	<div class="col-sm-4">
		{{mbytes}} mb
	</div>
	<div class="col-sm-2">
		<a href="javascript:void(0);" class="playlink" data-url="/api/download?id={{ ../id }}&fn={{ filenum }}">Play</a> &middot; 
		<a href="/api/download?id={{ ../id }}&fn={{ filenum }}">Download</a>
	</div>
</div>
{{/each}}
