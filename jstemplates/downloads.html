<div id="downloads">
	{{#each streams}}
	<div class="panel panel-default" data-streamid="{{ id }}">
		<div class="panel-heading">
			<h3 class="panel-title"><a href="#view/{{ id }}">{{ name }}</a></h3>
		</div>
		<div class="panel-body">
			{{>stream_downloads}}
		</div>
	</div>
	{{/each}}
</div>
<div id="playerdrop" class="clearfix">
	<div class="controls">
		<button class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
	</div>
	<div class="time">
		<div class="time-holder">
			
		</div>
	</div>
	<div id="player"></div>
</div>
