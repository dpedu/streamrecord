<div id="downloads">
	{{#each streams}}
	<div class="panel panel-default" data-streamid="{{ id }}">
		<div class="panel-heading">
			<h3 class="panel-title"><a href="#view/{{ id }}">{{ name }}</a></h3>
		</div>
		<div class="panel-body">
			{{>stream_downloads}}
		</div>
	</div>
	{{/each}}
</div>
<div id="playerdrop" class="clearfix">
	<div class="controls">
		<button class="playbtn btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
	</div>
	<div class="timeshow">
		0:00
	</div>
	<div class="time">
		<div class="time-holder">
			<div class="slider slider-horizontal">
				<div class="slider-track">
					<div class="slider-selection" style="left: 0%; width: 0%"></div>
					<div class="slider-handle round" style="left: 0%"></div>
				</div>
				<input class="player-slider" type="text" data-slider-step="1" data-slider-value="0" style="">
			</div>
		</div>
	</div>
	<div id="player"></div>
</div>
