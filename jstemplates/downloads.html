<div id="downloads">
	{{#each streams}}
	<div class="panel panel-default" data-streamid="{{ id }}">
		<div class="panel-heading">
			<h3 class="panel-title"><a href="#view/{{ id }}">{{ name }}</a></h3>
		</div>
		<div class="panel-body">
			{{>stream_downloads}}
		</div>
	</div>
	{{/each}}
</div>
<div id="playerdrop">
	<div class="controls">
		
	</div>
	<div class="time">
		<button class="btn btn-default"><span class="glyphicon glyphicon-play">Play</span></button>
		<input class="player-slider" type="text" data-slider-step="1" data-slider-value="0"/>
	</div>
	<div id="player"></div>
</div>
